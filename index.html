<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="culturama-favico.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
  <title>Pesquisa Culturama</title>
</head>
<body>
  <main>
    <header>
    <img src="img/logo-culturama.png" alt="logo-culturama">
    <h1>Pesquisa de Opinião</h1>
    </header>
    <section>
      <form action="" method="get"> <!-- Tag form Action é para linkar a pagina que vai ir quando clicar no botão  -->

          <!-- Fieldser e legend são tags semânticas que determina uma sequencia de inputs que estarão agrupados-->

       <fieldset> <!-- a tag FIELDSET mostra para o navegador que todas a informações do formulário que estão dentro dela, partem da mesmo tópico nesse caso sendo DADOS PESSOAIS ela cria uma borda dividiando os tópicos a serem preenchidos e criando um agrupamento -->

          <!-- Dados Pessoais -->

          <legend>Dados Pessoais</legend> <!-- a tag LEGEND coloca um nome para o agrupamento criado  -->

            <label for="name">Nome</label> <!-- Label é tag para indicar o que deve ser preenchido no campo do formulário -->
            <input id="name" type="text" name="userNAme" required> <!-- INPUT é tag que indica uma entrada de informação e o TYPE é sobre o tipo de informação o navegador pode receber - REQUIRED significa que essa informação deve ser preenchida obrigatóriamente  -->
            <br>
            <label for="age">Idade</label>
            <input id="age" type="number" name="Userage" min="12" max="100" required>  <!-- o MIN E MAX é o intervalo de valores que o navegador deve aceitar quando o TYPE é um NUMBER  -->
            <br>
            <label for="birthDate">Data de Nascimento</label>
            <input id="birthDate" type="date" name="userBirthDate"> <!-- O atributo id serve para dar acessibilidade de clicar no nome disponivel e já conseguir selecionar o campo sem necessáriamente clicar no campo de preenchimento -->
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" name="userEmail" required>
            <br>
            <label for="phoneNumber">Telefone</label>
            <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="Apenas os digitos"> <!-- Usa o atributo PATTERN para identificar um padrão na informação, no caso por ser um telefone indicamos entre [] que seráo numeros de 0-9 e entre {} a quantidade de numeros aceitos neste campo e o atributo PLACEHOLDER para aparecer uma mensagem de como deve ser preenchido dentro do campo do formulário -->
            <br>
            <label for="userImage">Upload de foto</label>
            <input id="userImage" type="file" accept="image/*" name="userImage"> <!-- o atributo ACCEPT informa qual tipo de aquivo esse campo deve aceitar e a definição "IMAGE/*" mostra que deve aceitar qualquer tipo de imagem e somente imagem -->
            <br>

        </fieldset>
        <fieldset>
          <legend>Perfil</legend>

              <p>Gênero:</p>
             <input id="fem" type="radio" name="userGender" value="Feminino"> <!-- Essa TYPE "RADIO" Me da opções de seleções e não caixa de inserir dados, no caso ela é ao contrario, a tag label fica depois da tag input e o atributo Value é para que o navegador entenda a informação que está sendo selecionado -->
             <label for="fem">Feminino</label>
             <input id="masc" type="radio" name="userGender" value="Masculino">
             <label for="masc">Masculino</label>
             <input id="notInformed" type="radio" name="userGender" value="notInformed">
             <label for="notInformed">Não Informar</label>
                <br>

             <label for="maritalStatus">Estado Civil</label>
              <select name="maritalStatus" id=""> <!-- Select é a tag para criar uma lista de opções a ser escolhida -->
                <option value="notInformed">Selecione</option> <!-- Option é a Tag onde você informa as opções disponiveis. e precisa estar com o atributo VALUE -->
                <option value="casado">Casado</option>
                <option value="solteiro">Solteiro</option>
                <option value="divorciado">Divorciado</option>
                <option value="uniao">União estável</option>
             </select>

             <label for="state">Estado</label>
             <select name="userState" id="state">
                <option value="notInformes">Selecione</option>
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distritoFederal">Distrito Federal</option>
                <option value="espiritoSanto">Espirito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                <option value="matoGrosso">Mato Grosso</option>
                <option value="minasGerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rioDeJaneiro">Rio de Janeiro</option>
                <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santaCatarina">Santa Catarina</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
              </select>
                <br>
                <label for="city">Cidade</label>
                <input id="city" type="text" name="userCity">
        </fieldset>
        <fieldset>
          <legend>Habitos</legend>
            <p>Redes Sociais</p>
          <input id="instagram" type="checkbox" name="social" value="instagram"> <!-- o Type do input aqui é checkbox que é quadrado e permite que eu selecione mais de uma informação, o radio é redondo e somente me permite uma seleção -->
          <label for="instagram">Instagram</label>
          <br>
          <input id="facebook" type="checkbox" name="social" value="facebook">
          <label for="facebook">Facebook</label>
          <br>
          <input id="linkeinc" type="checkbox" name="social" value="linkedin">
          <label for="linkedin">LinkeInd</label>
          <br>
          <input id="x" type="checkbox" name="social" value="x">
          <label for="x">X</label>
          <br>
          <label for="musicStyle">Estilo musical:</label>
          <input list="styleTypes" id="musicStyle" type="text" name="userMusicStyle">
            <datalist id="styleTypes">  <!-- O data list é uma tag que me da a possibilidade de dar opções em lista mas deixa o campo livre para a pessoa poder escrever de forma livre  -->
              <option value="Rock">
              <option value="Pop">
              <option value="Samba">
              <option value="Sertanejo">
          </datalist>
          <br>
          <label for="favotiteColor">Cor favorita:</label>
          <input id="favoriteColor" type="color" name="userFavoriteColor">
        </fieldset>
        <fieldset>
          <legend>Opniões</legend>
              <p>Como você avaliaria nossa plataforma?</p>
            <input id="otimaa" type="radio" name="userServiseOpnion" value="otima">
            <label for="otima">Ótima</label>
            <input id="boa" type="radio" name="userServiseOpnion" value="boa">
            <label for="boa">Boa</label>
            <input id="regular" type="radio" name="userServiseOpnion" value="regular">
            <label for="regular">Regular</label>
            <input id="ruim" type="radio" name="userServiseOpnion" value="ruim">
            <label for="ruim">Ruim</label>
            <br>
            <label for="comment">Deixe seu comentário:</label>
            <textarea name="commente" id="mensage" placeholder="Digite sua opinião aqui..."></textarea>
        </fieldset>
        <fieldset>
          <legend>Confirmações</legend>

          <input type="checkbox" name="userLgpt" id="userLgpdTerm" value="accept" required>
          <label for="userLgpdTerm">Eu aceito participar na pesquisa</label>
          <br>
          <input type="checkbox" name="userGetResult" id="getResult" value="accept">
          <label for="getResult">Desejo receber por e-mail</label>
        </fieldset>

        <form action="sucesso.html" target="_blank">
    <button type="submit" formaction="sucesso.html">Enviar</button>
    <button type="reset">Limpar</button>
        </form>

       </form>
    </section>
  </main>

</body>
</html>
